<div class="row">
  <div class="large-12 column">
    <ul class="inline-list todo-filters">
      <li ng-class="{active: state == 'all'}"><a href="" ng-click="state = 'all'">Show All</a></li>
      <li ng-class="{active: state == 'overdue'}"><a href="" ng-click="state = 'overdue'">Overdue</a></li>
      <li ng-class="{active: state == 'duesoon'}"><a href="" ng-click="state = 'duesoon'">Due Soon</a></li>
      <li ng-class="{active: state == 'duetoday'}"><a href="" ng-click="state = 'duetoday'">Due Today</a></li>
  </div>
</div>
<div class="row">
  <div class="large-12 column">
    <div ng-repeat="(id, item) in todos | orderByPriority | filter:filterByState(state) | orderBy:orderByDate" class="panel todo-index">
      <span class="label">{{ item.state | prettyState }}</span>
      <h3>
        {{ item.title }}<br>
        <span class="alert label" ng-if="item.due | overdue">Overdue</span>
        <span class="alert label" ng-if="item.due | dueToday">Due Today</span>
        <span class="label" ng-if="item.due | dueSoon">Due Soon</span>
      </h3>
      <p>{{ item.description }}</p>
      <a href="#/todo/{{id}}">Edit</a>
    </div>
  </div>
</div>
