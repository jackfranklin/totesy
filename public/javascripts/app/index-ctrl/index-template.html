<div ng-repeat="(id, item) in todos" class="panel todo-index">
  <h3>
    {{ item.title }}
    <span class="alert label" ng-if="item.due | overdue">Overdue</span>
    <span class="label" ng-if="item.due | dueSoon">Due Soon</span>
  </h3>
  <p>{{ item.description }}</p>
  <a href="#/todo/{{id}}">Edit</a>
</div>
