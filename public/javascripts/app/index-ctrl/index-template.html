<div class="row">
  <div class="large-12 column">
    <div ng-repeat="(id, item) in todos | orderByPriority | filter:filterByState(state)" class="panel todo-index">
      <span class="label">{{ item.state | prettyState }}</span>
      <h3>
        {{ item.title }}
        <span class="alert label" ng-if="item.due | overdue">Overdue</span>
        <span class="label" ng-if="item.due | dueSoon">Due Soon</span>
      </h3>
      <p>{{ item.description }}</p>
      <a href="#/todo/{{id}}">Edit</a>
    </div>
  </div>
</div>

<div class="row">
  <div class="large-12 column">
    <ul class="inline-list">
      <li><a href="" ng-click="state = 'all'">Clear Filters</a></li>
      <li><a href="" ng-click="state = 'overdue'">Overdue</a></li>
  </div>
</div>
